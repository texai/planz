[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0
resources.layout.layout = "layout"
resources.frontController.prefixDefaultModule = true
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.frontController.defaultModule = default
resources.modules[] =
autoloaderNamespaces[] = App

resources.db.adapter = 'pdo_mysql'
resources.db.params.host = 'localhost'
resources.db.params.username = 'root'
resources.db.params.dbname = 'planz_dev'
resources.db.params.password = ''


resources.router.routes.home.route = '/'
resources.router.routes.home.defaults.module = "default"
resources.router.routes.home.defaults.controller = "index"
resources.router.routes.home.defaults.action = "index"
resources.router.routes.contact-us.route = 'contact-us'
resources.router.routes.contact-us.defaults.module = "default"
resources.router.routes.contact-us.defaults.controller = "index"
resources.router.routes.contact-us.defaults.action = "contact-us"
resources.router.routes.pp.route = 'privacy-policy'
resources.router.routes.pp.defaults.module = "default"
resources.router.routes.pp.defaults.controller = "index"
resources.router.routes.pp.defaults.action = "privacy-policy"
resources.router.routes.tou.route = 'termns-of-use'
resources.router.routes.tou.defaults.module = "default"
resources.router.routes.tou.defaults.controller = "index"
resources.router.routes.tou.defaults.action = "terms-of-use"
resources.router.routes.login.route = 'login'
resources.router.routes.login.defaults.module = "admin"
resources.router.routes.login.defaults.controller = "index"
resources.router.routes.login.defaults.action = "login"
resources.router.routes.logout.route = 'logout'
resources.router.routes.logout.defaults.module = "admin"
resources.router.routes.logout.defaults.controller = "index"
resources.router.routes.logout.defaults.action = "logout"
resources.router.routes.admin.route = 'admin'
resources.router.routes.admin.defaults.module = "admin"
resources.router.routes.admin.defaults.controller = "index"
resources.router.routes.admin.defaults.action = "index"



app.url.base = 'http://planz.texai.me'
app.url.static = 'http://planz.texai.me/static'
app.title = 'Plan Z'
app.version = '1'

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
app.url.base = 'http://planz.texai.me'
app.url.static = 'http://planz.texai.me/static'
app.version = '1'

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
app.url.base = 'http://local.planz.texai.me'
app.url.static = 'http://local.planz.texai.me/static'
app.version = '0'
